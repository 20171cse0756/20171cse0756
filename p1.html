<html>
	<head>
	<style>
	body {
    		-webkit-animation: colorchange 6s infinite; 
	    animation: colorchange 6s infinite;
	}
	@-webkit-keyframes colorchange {
     	0%  {background: #33FFF3;}
    	25%  {background: #78281F;}
    	50%  {background: #117A65;}
    	75%  {background: #DC7633;}
    	100% {background: #9B59B6;}
	}
	@keyframes colorchange {
     	0%  {background: #33FFF3;}
    	25%  {background: #78281F;}
    	50%  {background: #117A65;}
    	75%  {background: #DC7633;}
    100% {background: #9B59B6;}
	}   
	</style>

	</head>
	<body> <title>  Welcome to Presidency University  </title>
		<hr> </hr>
		<h3> Hello ! Welcome to Presidency University ! </h3>
		<hr></hr><hr></hr><br/>
		<h4> Do you wanna hear out a secret? </h4>
		<p><u> Here is a first paragraph of text.</u></p>
		<p><b> Here is a second paragraph of text.</b></p>
		<p><i> Here is a third paragraph of text.</i></p>
	</body>
</html>
